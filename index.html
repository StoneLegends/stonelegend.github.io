<html>
<head>

<body>
	<div class="container">
		<a href="https://stonelegend.net/#">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' -->
			<img src="img/logo.png" alt="Logo">
		</div>
		</a>
	
		<div class="items">
			<!-- Replace # with your forum URL-->
			<a href="https://discord.gg/ZhmKH8s" class="item forums">
			<div>
				<img src="img/forums.png" alt="Discord forums icon" class="img">
				<p class="subtitle">CHAT ON OUR</p>
				<p class="title">Discord Forum</p>
			</div>
			</a>

			<!-- Replace # with your store URL 
			<a href="#" class="item store">
			<div>
				<img src="img/store.png" alt="Minecraft store icon" class="img">
				<p class="subtitle">donate on our</p>
				<p class="title">Store</p>
			</div>
			</a> -->

			<!-- Replace # with your vote URL -->
			<a href="#" class="item vote">
			<div>
				<img src="img/vote.png" alt="Minecraft voting icon" class="img">
				<p class="subtitle">COMING SOON</p>
				<p class="title">Voting</p>
			</div>
			</a>
			
			<!-- Replace # with your forum URL-->
			<a href="rules" class="item forums">
			<div>
				<img src="img/rules.png" alt="Rules icon" class="img">
				<p class="subtitle">MAKE SURE TO READ</p>
				<p class="title">Our Rules</p>
			</div>
			</a>

			<!-- Replace # with your forum URL-->
			<a href="gallery" class="item forums">
			<div>
				<img src="img/gallery.png" alt="Gallery icon" class="img">
				<p class="subtitle">TAKE A LOOK AT</p>
				<p class="title">Our Gallery</p>
			</div>
			</a>

		</div>

		<div class="playercount"> 
			<!-- Replace play.myserver.net with your IP address -->
			<!-- Do it for both examples below -->
			<!-- Please set both your IP and port -->
			<p>Join <span class="sip" data-ip="play.stonelegend.net" data-port="19145">
			0</span> other players on <span class="ip">play.stonelegend.net</span></p>
		</div>
	</div>
